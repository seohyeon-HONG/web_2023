<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if - else </title>
</head>
<body>
<h3> 성적에 따른 학점 </h3>
<hr>
<script>
    var n = prompt("0보다 큰 정수를 입력하세요", 0);
    n = parseInt(n);

    var i = 0, sum = 0;
    do{
        sum += i;
        i++;
    } while(i<=n);

    document.write("0에서" + n + "까지의 합은" + sum);
</script>

</body>
</html>
