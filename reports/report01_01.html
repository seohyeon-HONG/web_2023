<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <h2 style="text-align: center">취업 정보 계정 만들기</h2>
        <hr>
        <form>
            <div class="container p-4 my-1 ">
                <div class="row">
                    <div class="col-12">
                        <p class="h6">*필수 입력 항목</p>
                    </div>
                </div>
                <p class="text-start bg-primary text-white">기본 정보</p><br>
                <div class="row">
                    <div class="col-md-6">
                        <label>이름 <input type="text" name="name" id="name" size="8"></label> <br>
                        <label for="email">이메일 </label>
                        <input type="email" name="email" id="email" size="15" placeholder="id@domainname"><br>
                        <label for="pwd">암호</label>
                        <input type="password" name="pwd" id="pwd" size="12"><br>
                        <label for="pwd_confirm">암호 확인</label>
                        <input type="password" name="pwd_confirm" id="pwd_confirm" size="12"><br>
                    </div>
                    <div class="col-md-6">
                        <label for="phone">모바일 폰 </label>
                        <input type="tel" name="phone" id="phone" placeholder="- 없이 번호만 입력"><br>
                        <label>홈 페이지 <input type="url" name="homepg" id="homepg" placeholder="http://"></label><br>
                        <label>주소 <input type="text" name="address" id="address" size="30"></label> <br>
                    </div>
                </div>
                <p class="text-start bg-success text-white">학력 정보</p><br>
                <div class="row">
                    <div class="col-md-6">
                        <label>학교명 <input type="text" name="school" id="school" size="12"></label> <br>
                    </div>
                    <div class="col-md-6">
                        <label>전공 <input type="text" name="major" id="major" size="12"></label> <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>졸업 여부
                            <select name="graduate" id="grad">
                                <option value="1">---선택---</option>
                                <option value="2">졸업예정</option>
                                <option value="3">졸업</option>
                            </select>
                        </label> <br>
                    </div>
                    <div class="col-md-6">
                        <label>졸업(예정)연도 </label> <br>
                        <input type="date">
                    </div>
                </div>
                <p class="text-start bg-secondary text-white">직무 정보</p><br>
                <div class="row">
                    <div class="col-md-6">
                        <p>최종 직위
                            <label><input type="radio" name="final_position" id="d1" value="사원급">사원급 </label>
                            <input type="radio" name="final_position" id="d2" value="대리~과장"><label for="d2">대리~과장</label>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <label><input type="radio" name="final_position" id="d3" value="차장급 이상">차장급 이상</label>
                            <label><input type="radio" name="final_position" id="d4" value="임원급">임원급</label>
                        </p>
                        <p id="main_work">주요 담당 업무</p>
                             <textarea id="comments" name="comments" cols="80" rows="10">
                             이전 업체에서 담당한 업무를 기술하시오.
                             </textarea>
                        </p>
            </div>
         </form>
    </div>
</body>
</html>
